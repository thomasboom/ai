<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRun - Launch any AI CLI in seconds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Newsreader:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0b;
            --bg-subtle: #141416;
            --fg: #e8e6e3;
            --fg-muted: #7a7772;
            --accent: #e07a5f;
            --accent-soft: rgba(224, 122, 95, 0.12);
            --border: #2a2926;
            --mono: 'JetBrains Mono', monospace;
            --serif: 'Newsreader', Georgia, serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--serif);
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.06;
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 80px 24px 120px;
        }

        header {
            margin-bottom: 80px;
            animation: fadeUp 0.8s ease-out;
        }

        h1 {
            font-family: var(--serif);
            font-size: clamp(32px, 6vw, 48px);
            font-weight: 400;
            font-style: italic;
            line-height: 1.2;
            margin-bottom: 20px;
            color: var(--fg);
        }

        .tagline {
            font-size: 17px;
            color: var(--fg-muted);
            max-width: 400px;
        }

        .section {
            margin-bottom: 56px;
            animation: fadeUp 0.8s ease-out 0.3s backwards;
        }

        .section-title {
            font-family: var(--mono);
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--fg-muted);
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .tool {
            font-family: var(--mono);
            font-size: 13px;
            padding: 10px 14px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--fg);
            transition: all 0.2s ease;
            cursor: default;
        }

        .tool:hover {
            background: var(--accent-soft);
            border-color: var(--accent);
            color: var(--accent);
        }

        .install-block {
            background: var(--bg-subtle);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .install-header {
            font-family: var(--mono);
            font-size: 11px;
            padding: 10px 16px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            color: var(--fg-muted);
        }

        .install-code {
            font-family: var(--mono);
            font-size: 13px;
            padding: 16px 20px;
            color: var(--fg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .install-code code {
            color: var(--accent);
        }

        .copy-btn {
            font-family: var(--mono);
            font-size: 11px;
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--fg-muted);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .copy-btn:hover {
            background: var(--fg);
            border-color: var(--fg);
            color: var(--bg);
        }

        .copy-btn:active {
            transform: scale(0.97);
        }

        .copy-btn.copied {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        footer {
            margin-top: 80px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            font-family: var(--mono);
            font-size: 12px;
            color: var(--fg-muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeUp 0.8s ease-out 0.45s backwards;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: var(--fg-muted);
            text-decoration: none;
            transition: color 0.15s ease;
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 48px 20px 80px;
            }

            header {
                margin-bottom: 48px;
            }

            .tools-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            footer {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Launch any AI CLI in seconds</h1>
            <p class="tagline">Launch any AI CLI in seconds</p>
        </header>

        <div class="section">
            <div class="section-title">Supported Tools</div>
            <div class="tools-grid">
                <div class="tool">opencode</div>
                <div class="tool">kilo</div>
                <div class="tool">cline</div>
                <div class="tool">claude</div>
                <div class="tool">gemini</div>
                <div class="tool">qwen</div>
                <div class="tool">aider</div>
                <div class="tool">cursor</div>
                <div class="tool">cody</div>
                <div class="tool">ollama</div>
                <div class="tool">mistral</div>
                <div class="tool">copilot</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Commands</div>
            <div class="install-block">
                <div class="install-header">install</div>
                <div class="install-code">
                    <span><code>curl -fsSL</code> ai.sh/install | bash</span>
                    <button class="copy-btn" onclick="copy(this, 'curl -fsSL ai.sh/install | bash')">copy</button>
                </div>
            </div>
            <div class="install-block">
                <div class="install-header">uninstall</div>
                <div class="install-code">
                    <span><code>curl -fsSL</code> ai.sh/uninstall | bash</span>
                    <button class="copy-btn" onclick="copy(this, 'curl -fsSL ai.sh/uninstall | bash')">copy</button>
                </div>
            </div>
        </div>

        <footer>
            <span>built with rust</span>
            <div class="footer-links">
                <a href="https://github.com/thomasboom/AIRUN">github</a>
                <a href="https://github.com/thomasboom/AIRUN#readme">docs</a>
            </div>
        </footer>
    </div>

    <script>
        function copy(btn, text) {
            navigator.clipboard.writeText(text);
            btn.textContent = 'copied';
            btn.classList.add('copied');
            setTimeout(() => {
                btn.textContent = 'copy';
                btn.classList.remove('copied');
            }, 1500);
        }
    </script>
</body>
</html>
